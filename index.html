<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Sfotipy</title>
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/sfoty.css">
</head>
<body>
	<header class="relative">
		<a href="#" class="btn_menu icon-menu"></a>
		<nav class="menu">
			<ul>
				<li>
					<a href="#">Top Hits</a>
				</li>
				<li>
					<a href="#">Profile</a>
				</li>
				<li>
					<a href="#">Setting</a>
				</li>
				<li>
					<a href="#">My likes</a>
				</li>
				<li>
					<a href="#">Playlist</a>
				</li>
				<li>
					<a href="#">Logout</a>
				</li>
			</ul>
		</nav>
		<div class="title">
			<span>
				Top Hits
			</span>
		</div>
	</header>
	<section class="playing small center-block">
		<figure class="image relative">
			<img src="img/songs/test-playing.jpg"  width="320" alt="">
			<div class="actions">
				<a href="#" class="action icon-add"></a>
				<a href="#" class="action icon-fav"></a>
				<a href="#" class="action icon-volver"></a>
			</div>
		</figure>
		<div class="padding">
			<div class="progres">
				<span class="min">0:45</span>
				<div class="total">
					<div class="state">
						<div class="circle">
							
						</div>
					</div>
				</div>
				<span class="max">4:10</span>
			</div>
			<div class="description border-bottom center-text">
				<p class="name">
					Girl
				</p>
				<p class="autor">
					Pharrell Williams
				</p>
			</div>
			<div class="play padding-tb center-text">
				<a href="#" class="action gray icon-prev"></a>
				<a href="#" class="action gray icon-play"></a>
				<a href="#" class="action gray icon-next"></a>
				<a href="#" class="action gray icon-random"></a>
				<a href="#" class="action gray icon-volume"></a>
			</div>
		</div>
	</section>
	<section class="container">
		<article class="song">
			<figure class="image">
				<img src="img/songs/test.jpg" width="128" alt="Girl Pharrell Williams">
			</figure>
			<p class="name">
				Girl
			</p>
			<p class="autor">
				Pharrell Williams
			</p>
		</article>
		<article class="song">
			<figure class="image">
				<img src="img/songs/test.jpg" width="128" alt="Girl Pharrell Williams">
			</figure>
			<p class="name">
				Girl
			</p>
			<p class="autor">
				Pharrell Williams
			</p>
		</article>
		<article class="song">
			<figure class="image">
				<img src="img/songs/test.jpg" width="128" alt="Girl Pharrell Williams">
			</figure>
			<p class="name">
				Girl
			</p>
			<p class="autor">
				Pharrell Williams
			</p>
		</article>
		<article class="song">
			<figure class="image">
				<img src="img/songs/test.jpg" width="128" alt="Girl Pharrell Williams">
			</figure>
			<p class="name">
				Girl
			</p>
			<p class="autor">
				Pharrell Williams
			</p>
		</article>
	</section>
</body>
</html>
